<html>

<script src="index.js"></script>

<body>
<h1>Picar App</h1>

<br>
<div style="display: flex; flex-direction: row; align-items: flex-start; margin-left: 20px;">
    <div style="display: flex; flex-direction: column; align-items: flex-start;">
        <button class="btn btn-primary" style="width: 45px; height: 45px; margin-left: 50px; margin-bottom: 5px;" onclick="control('forward')">↑</button>
        <div style="display: flex; justify-content: space-between; width: 145px;">
            <button class="btn btn-primary" style="width: 45px; height: 45px;" onclick="control('left')">←</button>
            <button class="btn btn-primary" style="width: 45px; height: 45px;" onclick="control('stop')">■</button>
            <button class="btn btn-primary" style="width: 45px; height: 45px;" onclick="control('right')">→</button>
        </div>
        <button class="btn btn-primary" style="width: 45px; height: 45px; margin-left: 50px; margin-top: 5px;" onclick="control('backward')">↓</button>
    </div>
    <div style="margin-left: 50px; border: 1px solid black; padding: 10px;">
        <h4>Car Info</h4>
        <p>Battery: <span id="battery">N/A</span></p>
        <p>Moving Direction: <span id="movingDirection">N/A</span></p>
        <p>Turning Info: <span id="turning">N/A</span></p>
    </div>
</div>
<br>
<span id="error" style="color: red;"></span>
<br>
</body>

</html>
